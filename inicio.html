<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Pecado</title>
    <link rel="stylesheet" href="/styles/inicio-styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/styles/images/logo-pag.png" alt="Logo Dulce Pecado">
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="pagina-menu.html">Menú Dulce Pecado</a></li>
                <li><a href="reservaciones.html">Reservaciones</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-imagen">
                <img src="/styles/images/fresas-con-crema.png" alt="Fresas con crema">

            <div class="banner-texto">
                <h1>¡Prueba nuestras fresas con crema!</h1>
            </div>

        <section class="promociones">
            <div class="container-pro">

                    <h3 class="pro-h3">Promoción 1</h3>

                    <h3 class="pro-h3">Promoción 2</h3>
                    <p class="text-p">Crepa Premium + Frappé Premium</p>
                    <p class="text-p">$170.00</p>
                </div>
                <div class="promocion">
                    <h3 class="pro-h3">Promoción 3</h3>

        <p>&copy; 2024 Todos los derechos reservados</p>
